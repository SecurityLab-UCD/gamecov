name: MyPy Type Checking

on: [pull_request]

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv sync

      - name: install mypy
        run: uv tool install mypy

      - name: Type Check Source Code
        run: uv run mypy src

      - name: Type Check Unit Tests
        run : uv run mypy tests