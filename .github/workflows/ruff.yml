name: Ruff Linting

on: [pull_request]

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv sync

      - name: install ruff
        run: uv tool install ruff@latest

      - name: Lint Source Code
        run: uvx ruff check
