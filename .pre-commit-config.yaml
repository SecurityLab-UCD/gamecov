repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: trailing-whitespace
            args: [--markdown-linebreak-ext=md]
          - id: end-of-file-fixer
          - id: check-yaml
            args: [--unsafe]
          - id: check-json
          - id: check-toml
          - id: check-added-large-files
            args: [--maxkb=50000] # 50MB limit for data files in tasks
          - id: check-merge-conflict

    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.8.6
      hooks:
          - id: ruff
            args: [--fix]
          - id: ruff-format

    - repo: local
      hooks:
          - id: cargo-fmt
            name: cargo fmt
            entry: cargo fmt --all
            language: system
            types: [rust]
            pass_filenames: false
          - id: cargo-clippy
            name: cargo clippy
            entry: cargo clippy --all-targets --all-features -- -D warnings
            language: system
            types: [rust]
            pass_filenames: false
          - id: cargo-test
            name: cargo test
            entry: cargo test --all-features
            language: system
            types: [rust]
            pass_filenames: false
            stages: [pre-push]
