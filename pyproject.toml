[project]
name = "mapcov"
version = "0.1.0"
description = "Map coverage for coverage-guided game play-testing"
readme = "README.md"
authors = [
    { name = "Yifeng He", email = "yfhe@ucdavis.edu" }
]
requires-python = ">=3.11"
dependencies = [
    "av>=15.0.0",
    "imageio[ffmpeg]>=2.37.0",
    "mypy>=1.16.1",
    "numpy>=2.3.1",
    "pillow>=11.3.0",
    "pylint>=3.3.7",
    "pytest>=8.4.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
